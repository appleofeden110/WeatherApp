<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wether App</title>
  <link rel ="stylesheet" href = "style.css">
</head>


<body>
  <div class="background-image"> </div>

    <div class="card">
      <div class="search">
          <input type="text" placeholder="Enter CIty Name" spellcheck="false"> </Inp>
          <button> <img src="/My wether app/Img/Search.png" width="50%"></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
    
    <div class="weather">
      <img src="/My wether app/Img/Mist.png" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city"> New York</h2>

    <div class="details">
          <div class="colm">
            <img src="/My wether app/Img/Drop.png" width="20%">
            <div>
              <p class = "humidity">50%</p>
              <p>Humidity</p>
            </div>
            <div class="colm">
              <img src="/My wether app/Img/Wind.png" class="right-aligned-img">
              <div>
                <p class ="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
          </div>
        </div>
    </div>
    </div>
    </div>

  <script>

const API_Key = "340463b28c4852c79c88d4eaa0f61847";
const API_Url = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const API_City = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weather_icon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    const response = await fetch(API_Url + city + '&appid=' + API_Key)

    if(response.status == 404){
      document.querySelector(".error").style.display = "block";
      document.querySelector(".weather").style.display = "none";
    }else {
      var data = await response.json();
    }

    document. querySelector(".city").innerHTML = data.name;
    document. querySelector(".temp").innerHTML = Math.round(data.main.temp) + " " +  "°C";
    document. querySelector(".humidity").innerHTML = data.main.humidity + " " + "%";
    document. querySelector(".wind").innerHTML = data.wind.speed + " " + "km/h";
    
    if(data.weather[0].main == "Clouds")
    {
      weather_icon.src = "/My wether app/Img/Clouds.png"
    }
    else if(data.weather[0].main == "Mist"){
      weather_icon.src = "/My wether app/Img/Mist.png"
    }
    else if(data.weather[0].main == "Rain"){
      weather_icon.src = "/My wether app/Img/Rain.png"
    }
    else if(data.weather[0].main == "Snow"){
      weather_icon.src = "/My wether app/Img/Snow.png"
    }
    else if(data.weather[0].main == "Clear"){
      weather_icon.src = "/My wether app/Img/Clear.png"
    }
    else if(data.weather[0].main == "Drizzle"){
      weather_icon.src = "/My wether app/Img/Drizzle.png"
    }

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
}
searchBtn.addEventListener("click", () =>{
      checkWeather(API_City.value);
    })

  </script>

</body>

</html>
